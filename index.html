<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/079078c59d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <!-- to-do -->
      <div id="con">
        <div class="title">
          To do
          <span class="count">0</span>
        </div>

        <div draggable="true" id="card-con">
          <div id="card">
              <button id="fa-check">
                <i class="fa-solid fa-check" style="color: #000000;"></i>
              </button>
  
            <div id="main">
              <h4>Title</h4>
  
              <p>
                adasdbabbceuyberb hjasda
              </p>

              <div id="priorityLvl">High</div>
            </div>
            
            <div id="card-btns">
              <!-- cancel -->
              <button id="xMark">
                <i class="fa-solid fa-xmark" style="color: #000000;"></i>
              </button>
              
              <!-- pen -->
              <button id="pen">
                <i class="fa-solid fa-pen-to-square fa-xs" style="color: #000000;"></i>
              </button>
            </div>
          </div>
        </div>

        <button class="btn">
          <span>+</span>
          <span>Add card</span>
        </button>
      </div>
      <!-- in progress -->
      <div id="con">
        <div class="title">
          In progres
          <span class="count">0</span>
        </div>

        <div></div>

        <button class="btn">
          <span>+</span>
          <span>Add card</span>
        </button>
      </div>
      <!-- stuck -->
      <div id="con">
        <div class="title">
          Stuck
          <span class="count">0</span>
        </div>

        <div></div>

        <button class="btn">
          <span>+</span>
          <span>Add card</span>
        </button>
      </div>
      <!-- done -->
      <div id="con">
        <div class="title">
          Done
          <span class="count"> 0 </span>
        </div>

        <div></div>

        <button class="btn">
          <span>+</span>
          <span>Add card</span>
        </button>
      </div>
      <div id="addTaskBar">
        <h1>Add task</h1>
        
        <!-- title -->
        <div id="Title">
          <span class="block">Title</span>
          <input id="inputTitle" type="text" />
        </div>

        <!-- Description -->
        <div id="Description">
          <span class="block">Description</span>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <!-- Status -->
        <div id="Status">
          <span class="block">Status</span>
          <select name="" id="">
            <option value="">To do</option>
            <option value="">In progress</option>
            <option value="">Stuck</option>
            <option value="">Done</option>
          </select>
        </div>

        <!-- Priority -->
        <div id="Priority">
          <span class="block">Priority</span>
          <select name="" id="">
            <option value="">High</option>
            <option value="">Medium</option>
            <option value="">Low</option>
          </select>
        </div>

        <button id="taskBtn">Add Task</button>
      </div>
    </div>

      <!-- !Add task -->
      <div id="taskBar">
        <div id="away"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
