<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- to-do -->
      <div id="con">
        <div class="title">
          To do
          <span class="count">0</span>
        </div>

        <div></div>

        <button id="btn">
          <span>+</span>
          <span>Add card</span>
        </button>
      </div>
      <!-- in progress -->
      <div id="con">
        <div class="title">
          In progress
          <span class="count">0</span>
        </div>

        <div></div>

        <button id="btn">
          <span>+</span>
          <span>Add card</span>
        </button>
      </div>
      <!-- stuck -->
      <div id="con">
        <div class="title">
          Stuck
          <span class="count">0</span>
        </div>

        <div></div>

        <button id="btn">
          <span>+</span>
          <span>Add card</span>
        </button>
      </div>
      <!-- done -->
      <div id="con">
        <div class="title">
          Done
          <span class="count"> 0 </span>
        </div>

        <div></div>

        <button id="btn">
          <span>+</span>
          <span>Add card</span>
        </button>
      </div>
      <div id="addTaskBar">
        <h1>Add task</h1>

        <div id="Title">
          <span class="block">Title</span>
          <input type="text" />
        </div>

        <div id="Description">
          <span class="block">Description</span>
          <input type="text" />
        </div>

        <div id="Status">
          <span class="block">Status</span>
          <select name="" id="">
            <option value="">To do</option>
            <option value="">In progress</option>
            <option value="">Stuck</option>
            <option value="">Done</option>
          </select>
        </div>

        <div id="Priority">
          <span class="block">Priority</span>
          <select name="" id="">
            <option value="">High</option>
            <option value="">Medium</option>
            <option value="">Low</option>
          </select>
        </div>

        <button id="taskBtn">Add Task</button>
      </div>
    </div>

      <!-- !Add task -->
      <div id="taskBar">
        <div id="away"></div>
    </main>
  </body>
</html>
